<!-- Page Heading -->
<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Flights
      <small>
        <a class="btn btn-link" ng-click="rsCtrl.showFilters = !rsCtrl.showFilters">
          <span ng-if="!rsCtrl.showFilters">Show filters</span>
          <span ng-if="rsCtrl.showFilters">Hide filters</span>
        </a>
      </small>
  </h1>
  </div>
</div>
<!-- /.row -->

<div ng-if="rsCtrl.showFilters">
  <div class="row">
    <div class="col-xs-12">
      <form class="form-inline">
        <div class="form-group">
          <label class="sr-only" for="departureAirport">Departure airport</label>
          <input type="text" class="form-control" ng-model="rsCtrl.filters.departureAirport" id="departureAirport" placeholder="Departure airport">
        </div>
        <div class="form-group">
          <label class="sr-only" for="arrivalAirport">Arrival airport</label>
          <input type="text" class="form-control" ng-model="rsCtrl.filters.arrivalAirport" id="arrivalAirport" placeholder="Arrival airport">
        </div>
        <div class="form-group">
          <label class="sr-only" for="arrivalAirport">Departure airport code</label>
          <input type="text" class="form-control" id="arrivalAirport" ng-model="rsCtrl.filters.departureAirportCode" placeholder="Departure airport code">
        </div>
        <div class="form-group">
          <label class="sr-only" for="arrivalAirport">Arrival airport code</label>
          <input type="text" class="form-control" ng-model="rsCtrl.filters.arrivalAirportCode" id="arrivalAirport" placeholder="Arrival airport code">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" ng-model="rsCtrl.filters.localDepartureTime" uib-datepicker-popup="M!/d!/yyyy" ng-model="dt" is-open="rsCtrl.isOpenCalendar" ng-click="rsCtrl.openCalendar()" close-text="Close" alt-input-formats="altInputFormats" placeholder="Local Departure Time" />
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="rsCtrl.filters.isDisrupted"> Distrupted
          </label>
        </div>

        <button type="submit" class="btn btn-primary pull-right" ng-click="rsCtrl.applyFilters()"><i class="fa fa-search"></i> Apply</button>
      </form>
    </div>
  </div>

  <hr>
</div>

<div class="row" ng-if="!rsCtrl.flightsToView || rsCtrl.flightsToView.length == 0">
  <div class="well">
    <blockquote>
      <p>No flight available...</p>
      <small>Change filters</small>
    </blockquote>
  </div>
</div>

<div class="row" ng-if="rsCtrl.flightsToView && rsCtrl.flightsToView.length > 0">
  <div class="col-xs-12 col-sm-4 col-md-3 portfolio-item" ng-repeat="item in rsCtrl.flightsToView track by $index">
    <flight element="item"></flight>
  </div>

</div>
