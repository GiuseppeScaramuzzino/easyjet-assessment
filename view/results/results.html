<!-- Page Heading -->
<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Flights
      <small>
        <a class="btn btn-link" ng-click="rsCtrl.showFilters = !rsCtrl.showFilters">
          <span ng-if="!rsCtrl.showFilters">Show filters</span>
          <span ng-if="rsCtrl.showFilters">Hide filters</span>
        </a>
      </small>
  </h1>
  </div>
</div>
<!-- /.row -->
<div ng-if="rsCtrl.showFilters">
  <div class="row">
    <div class="col-xs-12">
      <form class="form-inline">
        <div class="form-group">
          <label class="sr-only" for="departureAirport">Departure airport</label>
          <input type="text" class="form-control" id="departureAirport" placeholder="Departure airport">
        </div>
        <div class="form-group">
          <label class="sr-only" for="arrivalAirport">Arrival airport</label>
          <input type="text" class="form-control" id="arrivalAirport" placeholder="Arrival airport">
        </div>
        <div class="form-group">
          <label class="sr-only" for="arrivalAirport">Departure airport code</label>
          <input type="text" class="form-control" id="arrivalAirport" placeholder="Departure airport code">
        </div>
        <div class="form-group">
          <label class="sr-only" for="arrivalAirport">Arrival airport code</label>
          <input type="text" class="form-control" id="arrivalAirport" placeholder="Arrival airport code">
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox"> Distrupted
          </label>
        </div>
        <button type="submit" class="btn btn-default"><i class="fa fa-calendar"></i></button>

        <button type="submit" class="btn btn-primary pull-right"><i class="fa fa-search"></i> Apply</button>
      </form>
    </div>
  </div>

  <hr>
</div>

<!-- Projects Row -->
<div class="row" ng-if="!rsCtrl.flights">
  <div class="well">
    <blockquote>
      <p>No flight available...</p>
      <small>Show filters</small>
    </blockquote>
  </div>
</div>

<div class="row" ng-if="rsCtrl.flights">
  <div class="col-xs-12 col-sm-4 col-md-3 portfolio-item" ng-repeat="item in rsCtrl.flights">
    <flight element="item"></flight>
  </div>

</div>
